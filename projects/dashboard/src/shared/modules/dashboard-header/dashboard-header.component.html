<section class="header-block" *ngIf="userSelection && show_header">

  <!-- ------- REPORT NAME -------------------- -->
  <article class="header-left" *ngIf="userSelection">
    <p class="report-title"> {{ headerText.title }}</p>
    <p class="report-date">
      {{ headerText.date }}</p>
    <p class="report-time">{{ headerText.legend }}</p>
    <!-- <p class="report-time">{{ onUserSelectionLegend() }}</p> -->
  </article>

  <!-- ------- CALLCENTER NAME -------------------- -->
  <article class="header-center ">
    <p class=" callenter-title">{{ env.callcenterName }}</p>
  </article>


  <!-- ------- INFO -------------------- -->
  <article class="header-right">
    <p><a class="selector-text-link" (click)="openModal(selector)">Filtre
        la
        información aquí</a></p>
    <span *ngIf="userSelection.mode.name === 'Historic'">Histórico - &nbsp;
    </span>
    <p class="report-selection">{{headerText.options}}</p>
    <!-- <p class="report-selection">{{ onUserSelectionOptions() }}</p> -->
  </article>
</section>



<!-- MODAL WINDOW FOR SELECTOR ---------------------------------------------------- -->
<ng-template #selector class="modal-full">
  <div class="modal-header modal-primary">
    <p class="modal-title ">Seleccione las opciones el reporte</p>

    <div>


      <button type="button" class="btn btn-danger text-lg-center "
              (click)="activeModal.close()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
  </div>



  <div class="" id="result">
    <app-selector [userSelection]="userSelection"
                  [selectorVisibleFields]="selectorVisibleFields"
                  (userSelectionBack)="updateSelection($event, 'userSelectionBack')"
                  (closeSelector)="closeSelector($event)"
                  (closeModal)="onCloseModal($event, 'closeModal')">
    </app-selector>
  </div>
</ng-template>
