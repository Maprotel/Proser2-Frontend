<!-- Horizontal Form-->


<div class="card-header d-flex align-items-center">
  <p class="h4">Detalle de la variable de configuración</p>
</div>
<div class="card-body">

  <!-- /********************************************************************************/ -->
  <form class="form-horizontal two-col" [formGroup]="recordForm">



    <!-- confKey -->
    <article class="form-group" id="confKey">
      <label class="register-label small">Código</label>
      <input type="text" formControlName="confKey" class="form-control register-input" />
      <div *ngIf="(f.confKey.errors && !f.confKey.pristine)" class="small text-danger">
        <div *ngIf="f.confKey.errors.required">
          Este dato es obligatorio
        </div>
      </div>
    </article>

    <!-- confValue -->
    <article class="form-group" id="confValue">
      <label class="register-label small">Nombre</label>
      <input type="text" formControlName="confValue" class="form-control register-input" />
      <div *ngIf="(f.confValue.errors && !f.confValue.pristine)" class="small text-danger">
        <div *ngIf="f.confValue.errors.required">
          Este dato es obligatorio
        </div>
      </div>
    </article>



    <div class="d-flex justify-content-between mt-0 pt-2 mb-0 pb-0">
      <div class="form-group row">

        <input type="submit" confValue="Guardar" class="btn btn-success btn-sm mr-1"
          *ngIf="!recordForm.pristine && recordForm.valid" (click)="onSubmit()">
        <input type="button" confValue="Regresar a la lista" (click)="onReturn()" class="btn btn-secondary btn-sm mr-1">

      </div>
    </div>
  </form>
</div>
