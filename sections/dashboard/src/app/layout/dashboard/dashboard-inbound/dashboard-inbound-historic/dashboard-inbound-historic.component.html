<!----------ALERT MESSAGE------------------------- -->
<div>
  <app-alert [alertMessage]="alertMessage"></app-alert>
</div>

<!----------REPORT HEADER------------------------- -->
<div>
  <app-dashboard-dashboard-header [userSelection]="userSelection"
                                  (openSelector)="onOpenSelector(selector)">
  </app-dashboard-dashboard-header>
</div>

<section class="main-button" *ngIf="!showDatatable">
  <div>
    <h1>Obteniendo datos del servidor...</h1>
  </div>

</section>


<!-- TODAY -->
<main class="main" *ngIf="rows && showDatatable">
  <!-- HIGHLIGHTS -->
  <section class="highlights">
    <article>
      <!-- <p class="small"> HIGHLIGHTS </p> -->
      <app-dashboard-inbound-highlights-historic [rows]="rows"
                                                 [userSelection]="userSelection">
      </app-dashboard-inbound-highlights-historic>
    </article>
  </section>

  <section *ngIf="rows">
    <div class=" board">
      <article class="pane">
        <app-dashboard-inbound-calls [rows]="rows"
                                     [userSelection]="userSelection">
        </app-dashboard-inbound-calls>
      </article>

      <article>
        <app-dashboard-inbound-levels [rows]="rows"
                                      [userSelection]="userSelection">
        </app-dashboard-inbound-levels>
      </article>

      <article>
        <app-dashboard-dashboard-inbound-agents-historic [rows]="rows"
                                                         [userSelection]="userSelection">
        </app-dashboard-dashboard-inbound-agents-historic>
      </article>

      <article>
        <app-dashboard-dashboard-inbound-breaks-historic [rows]="rows"
                                                         [userSelection]="userSelection">
        </app-dashboard-dashboard-inbound-breaks-historic>
      </article>
    </div>
  </section>
</main>




<!-- MODAL WINDOW FOR SELECTOR ---------------------------------------------------- -->
<ng-template #selector class="modal-full">
  <div class="modal-header modal-primary">
    <p class="modal-title ">Seleccione las opciones el reporte</p>

    <div>


      <button type="button" class="btn btn-danger text-lg-center "
              (click)="onCancelSelector($event)">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
  </div>


  <div class="" id="result">
    <app-selector [userSelection]="userSelection"
                  [selectorVisibleFields]="selectorVisibleFields"
                  [selectorVisibleAreas]="selectorVisibleAreas"
                  (acceptSelector)="onAcceptSelector($event)"
                  (cancelSelector)="onCancelSelector($event)">
    </app-selector>
  </div>
</ng-template>
