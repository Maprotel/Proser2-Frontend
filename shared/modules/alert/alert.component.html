<div *ngIf="alertMessage.alertShow">
  <div [ngClass]="alertMessage.alertClass" role="alert">
    <strong>{{alertMessage.alertTitle}}</strong>
    {{alertMessage.alertText}}
    <div>
      <button type="button" class="close" data-dismiss="alert"
              aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
